<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>

      <main>
        <section class="profile">
          <img src="./images/Avatar.svg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add" id="add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="modal-popup">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <h2 class="modal__popup-heading">Edit Profile</h2>
        <form class="modal__form" id="profile-form">
          <input
            class="modal__name"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-name-input"
            required
          />
          <input
            class="modal__name"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-popup">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-close-button"
          type="button"
        ></button>
        <h2 class="modal__popup-heading">New Place</h2>
        <form class="modal__form" id="card-form" required>
          <input
            class="modal__name"
            type="text"
            name="title"
            placeholder="Title"
            id="card-name-input"
            required
          />
          <input
            class="modal__name"
            type="text"
            name="description"
            placeholder="Image link"
            id="card-description-input"
            required
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview">
      <div class="modal__container modal__preview">
        <button
          class="modal__close"
          id="preview-close-button"
          type="button"
        ></button>
        <img class="modal__preview-image" src="#" alt="" />
        <p class="modal__preview-title"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
